<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="header">CSS Bayan</h1>
        <div class="accordion">
            <input type="radio" id="toggle1" name="accordion" checked hidden>
            <label for="toggle1"><span class="text">Everything works 🙄</span><span class="cross">❌</span></label>
            <div class="content">
                <img src="./img/everything-works.svg" alt="everything-works">
            </div>
            <input type="radio" id="toggle2" name="accordion" hidden>
            <label for="toggle2"><span class="text">The perfect samurai 🐱‍👤</span><span class="cross">❌</span></label>
            <div class="content">
                <img src="./img/codewars.svg" alt="codewars">
            </div>
            <input type="radio" id="toggle3" name="accordion" hidden>
            <label for="toggle3"><span class="text">Сongrats 🥳</span><span class="cross">❌</span></label>
            <div class="content">
                <img src="./img/congrats.svg" alt="congrats">
            </div>
            <input type="radio" id="toggle4" name="accordion" hidden>
            <label for="toggle4"><span class="text">I am fine 🔥</span><span class="cross">❌</span></label>
            <div class="content">
                <img src="./img/deadline.svg" alt="deadline">
            </div>
            <input type="radio" id="toggle5" name="accordion" hidden>
            <label for="toggle5"><span class="text">Well, it happens 🤔</span><span class="cross">❌</span></label>
            <div class="content">
                <img src="./img/error.svg" alt="error">
            </div>
        </div>
    </div>
</body>

</html>
